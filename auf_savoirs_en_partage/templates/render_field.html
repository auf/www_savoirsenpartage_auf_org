<tr>
    {% if field.is_hidden %}
        {{ field }}
    {% else %}
        <th{{ field.row_attrs }} class="required" style="width: 150px;">
            {{ field.label_tag }}&nbsp;{% if field.field.required %}<span style="color:red">*</span>{% endif %}
            {% if field.errors %}
                {{ field.errors }}
            {% endif %}
        </th>
        <td>{{ field }}
        {% if field.field.help_text %}<p class="help">{{ field.field.help_text|safe }}</p>{% endif %}
        </td>
    {% endif %}
</tr>
